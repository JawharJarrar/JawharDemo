<div class="medium-list">
  <div class="list-viewer-wrapper">
    <div class="list-header-title">Register</div>

    <form [formGroup]='signupForm' (ngSubmit)="signupForm.valid"   novalidate>
      <div class="form-container">


        <mat-form-field>
            <input id="email"
                   matInput
                   formControlName="email"
                   [(ngModel)]="signup.email"
                   placeholder="Enter your email" />
          </mat-form-field>
          <mat-form-field>
            <input id="username"
                   matInput
                   formControlName="username"
                   [(ngModel)]="signup.username"
                   placeholder="Enter your name" />
          </mat-form-field>
         <mat-form-field>
            <input id="password"
                   matInput
                   formControlName="password"
                   [(ngModel)]="signup.password"
                   placeholder="Enter your password"
                   [type]="hide ? 'password':'text'" />
              <mat-icon matSuffix (click)="hide = !hide">
                {{hide ? 'visibility' : 'visibility_off'}}
              </mat-icon>
          </mat-form-field>
          <button mat-button type="submit"
                   routerLink="/posts/list"
                  class="mat-raised-button mat-primary"
                  [disabled]="!signupForm.valid"  (click)= onRegisterSubmit() >Register</button>
          <button mat-button routerLink="/login" class="divider">Login</button>
      </div>
    </form>
  </div>
</div>
