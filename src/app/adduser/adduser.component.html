<div class="medium-list">
    <div class="list-viewer-wrapper">
      <div class="list-header-title">Login</div>

      <form [formGroup]="AddUserForm" (ngSubmit)="AddUserForm.valid" novalidate>
        <div class="form-container">
          <mat-form-field>
              <input id="name"
                     matInput
                     formControlName="name"
                     [(ngModel)]="user.name"
                     placeholder=" name" />
            </mat-form-field>

          <mat-form-field>
              <input id="usename"
                     matInput
                     formControlName="username"
                     [(ngModel)]="user.username"
                     placeholder="username"
                     />

            </mat-form-field>
            <mat-form-field>
              <input id="email"
                     matInput
                     formControlName="email"
                     [(ngModel)]="user.email"
                     placeholder="email"
                     />

            </mat-form-field>

            <mat-form-field>
              <input id="phone"
                     matInput
                     formControlName="phone"
                     [(ngModel)]="user.phone"
                     placeholder="phone number"
                     />

            </mat-form-field>

            <button mat-button type="submit"
                    class="mat-raised-button mat-primary"
                    (click)= onaddUserSubmit()
                    [disabled]="!loginForm.valid">submit</button>

        </div>
      </form>
    </div>
  </div>
