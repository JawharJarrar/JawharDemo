<mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title><strong>{{post.title}}</strong> </mat-card-title>
    </mat-card-header>
    <img mat-card-image   src="../assets/post.png"  width="5px" alt="Post">
    <mat-card-content>
      <p>
         <strong>content:{{post.body}}</strong> 
      </p>


    <mat-expansion-panel (opened)="panelOpenState = true"
                         (closed)="panelOpenState = false">
      <mat-expansion-panel-header>
        <mat-panel-title>         <h4>show comments </h4> 
                 </mat-panel-title>
       
      </mat-expansion-panel-header>
      <mat-list>

        <h3 mat-subheader>all comments</h3>
      <mat-list-item *ngFor="let comment of comments">
        <h4 mat-line>name:{{comment.name}}</h4>
        <h4 mat-line>email:{{comment.email}}</h4>
        <p mat-line>
          content: {{comment.body}}</p>
      </mat-list-item>
      <mat-divider></mat-divider>


</mat-list>

</mat-expansion-panel>

    </mat-card-content>
    <mat-card-actions>
      <button mat-button>SHARE</button>
    </mat-card-actions>
